<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<title>Document</title>
<style>
*{margin:0; padding:0;}

#wrap{
display:flex;
flex-wrap:wrap;
align-content:space-between;
/* space-between은 빈공간이 있을때만 사용 가능하다
의미는 첫박스와 끝박스는 양끝에 붙이고 
나머지는 동일한 간격으로 자동 정렬*/
width:90%;
height:500px;
margin:0 auto;
border:4px solid #000;
}

#wrap div{
width:100%;
height:100px;
}

#wrap div:first-child{
background:#eb4a24;
}

#wrap div:nth-child(2){
background:#1488c8;
}

#wrap div:nth-child(3){
background:#f7e041;
}
</style>
</head>
<body>
	<div id="wrap">
		<div></div><div></div><div></div>
	</div>
</body>
</html>
